<!DOCTYPE html>
<html>
<head>
  <title>Live Location Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin:0; text-align:center; background:#f4f4f4; }
    header { background:#007bff; color:white; padding:20px; font-size:24px; }
    p.description { margin:20px; font-size:18px; }
    button { padding:15px 30px; font-size:18px; background:#28a745; color:white; border:none; border-radius:8px; cursor:pointer; }
    #map { height:80vh; width:100%; display:none; margin-top:10px; border-radius:8px; }
    /* Popup style */
    .popup-overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); display:none; justify-content:center; align-items:center; z-index:1000; }
    .popup { background:white; padding:30px; border-radius:10px; max-width:300px; text-align:center; box-shadow:0 5px 15px rgba(0,0,0,0.3); }
    .popup button { margin:10px; padding:10px 20px; font-size:16px; border:none; border-radius:6px; cursor:pointer; }
    .allow-btn { background:#28a745; color:white; }
    .deny-btn { background:#dc3545; color:white; }
  </style>
</head>
<body>

<header>Live Location Tracker</header>
<p class="description">Click below to share your live location safely. Your location will only be shared with consent.</p>

<button id="startBtn">Show My Location</button>

<!-- Consent Popup -->
<div class="popup-overlay" id="consentPopup">
  <div class="popup">
    <p>Do you allow your location to be shared?</p>
    <button id="allowBtn" class="allow-btn">Allow</button>
    <button id="denyBtn" class="deny-btn">Deny</button>
  </div>
</div>

<!-- Map -->
<div id="map"></div>

<script type="module">
  const firebaseConfig = {
    apiKey: "AIzaSyA5iHHWvOKZnKlZCZz57O8ALtSkfNdMmrE",
    authDomain: "live-tracker-554a7.firebaseapp.com",
    databaseURL: "https://live-tracker-554a7-default-rtdb.firebaseio.com",
    projectId: "live-tracker-554a7",
    storageBucket: "live-tracker-554a7.firebasestorage.app",
    messagingSenderId: "951695061306",
    appId: "1:951695061306:web:a7b9478538f86f50a36003",
    measurementId: "G-V4LCZSEQLC"
  };

  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const startBtn = document.getElementById('startBtn');
  const consentPopup = document.getElementById('consentPopup');
  const allowBtn = document.getElementById('allowBtn');
  const denyBtn = document.getElementById('denyBtn');
  const mapDiv = document.getElementById('map');

  let map, marker;

  startBtn.addEventListener('click', ()=>{
    consentPopup.style.display = 'flex';
  });

  denyBtn.addEventListener('click', ()=>{
    consentPopup.style.display = 'none';
  });

  allowBtn.addEventListener('click', ()=>{
    consentPopup.style.display = 'none';
    mapDiv.style.display = 'block';

    map = L.map('map').setView([20.59, 78.96], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition((pos)=>{
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;

        if(!marker){
          marker = L.marker([lat,lng]).addTo(map);
        } else {
          marker.setLatLng([lat,lng]);
        }

        map.setView([lat,lng], 17);

        set(ref(db, "liveLocation"), {
          latitude: lat,
          longitude: lng,
          time: Date.now()
        });

      }, (err)=>{
        alert("Location error: " + err.message);
      });
    } else {
      alert("Geolocation not supported by your browser.");
    }
  });
</script>

</body>
</html>
