<!DOCTYPE html>
<html>
<head>
  <title>Live Location Share</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body { margin:0; font-family:sans-serif; }
    #map { height: 90vh; }
    button {
      width: 100%;
      padding: 15px;
      background: #007bff;
      color: white;
      border: none;
      font-size: 18px;
    }
  </style>
</head>

<body>

<button onclick="startLocation()">Show My Location</button>
<div id="map"></div>

<script type="module">
  const firebaseConfig = {
    apiKey: "AIzaSyA5iHHWvOKZnKlZCZz57O8ALtSkfNdMmrE",
    authDomain: "live-tracker-554a7.firebaseapp.com",
    databaseURL: "https://live-tracker-554a7-default-rtdb.firebaseio.com",
    projectId: "live-tracker-554a7",
    storageBucket: "live-tracker-554a7.firebasestorage.app",
    messagingSenderId: "951695061306",
    appId: "1:951695061306:web:a7b9478538f86f50a36003",
    measurementId: "G-V4LCZSEQLC"
  };

  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  let map = L.map('map').setView([20.59, 78.96], 5);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  let marker;

  function startLocation() {
    if (!navigator.geolocation) {
      alert("Location not supported");
      return;
    }

    navigator.geolocation.watchPosition((pos)=>{
      let lat = pos.coords.latitude;
      let lng = pos.coords.longitude;

      if (!marker) {
        marker = L.marker([lat,lng]).addTo(map);
      } else {
        marker.setLatLng([lat,lng]);
      }

      map.setView([lat,lng], 17);

      // Send to Firebase
      set(ref(db, "liveLocation"), {
        latitude: lat,
        longitude: lng,
        time: Date.now()
      });

    }, (err)=>{
      alert("Location error: " + err.message);
    });
  }
</script>

</body>
</html>
